<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container">
      <form id="contact" action="" method="post">
        <h3>Inquiry Form</h3>
        <input
          placeholder="Your name"
          type="text"
          tabindex="1"
          required
          autofocus
        />
        <br />
        <br />
        <input
          placeholder="Your Email Address"
          type="email"
          tabindex="2"
          required
        />
        <br />
        <br />
        <input
          placeholder="Your Phone Number (optional)"
          type="tel"
          tabindex="3"
          required
        />
        <br />
        <br />
        <textarea
          placeholder="Type your message here...."
          tabindex="5"
          required
        ></textarea>
        <br />
        <br />
        <button name="submit" type="submit" id="contact-submit">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
